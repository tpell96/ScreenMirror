<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen Mirror - Control</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      padding: 12px;
      max-width: 100%;
      margin: 0 auto;
    }
    
    .screen-selectors {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      background-color: #222;
      padding: 10px;
      border-radius: 4px;
      flex-wrap: wrap;
    }
    
    .screen-select-container {
      flex: 1;
      display: flex;
      align-items: center;
      min-width: 0;
      min-width: 300px; /* Ensure minimum width for readability */
    }
    
    .screen-select-label {
      min-width: 120px;
      font-size: 13px;
      color: #ccc;
      white-space: nowrap;
    }
    
    .screen-select {
      flex: 1;
      padding: 6px;
      background-color: #444;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
      font-size: 13px;
      min-width: 0; /* Prevents select from overflowing */
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      background-color: #222;
      padding: 10px;
      border-radius: 4px;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .control-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button.select-btn {
      background-color: #2196F3;
    }
    
    button.select-btn:hover {
      background-color: #0b7dda;
    }
    
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    
    .status {
      color: #4CAF50;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .controls-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .resolution-select, .window-select {
      padding: 6px;
      background-color: #444;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
      font-size: 13px;
      min-width: 0; /* Prevents select from overflowing */
    }
    
    .window-select {
      min-width: 180px;
      max-width: 200px;
    }
    
    .resolution-select {
      min-width: 140px;
    }
    
    .aspect-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    
    .aspect-toggle label {
      font-size: 13px;
      color: #ccc;
    }
    
    .selection-info {
      background-color: #222;
      padding: 8px 10px;
      border-radius: 4px;
      margin-top: 12px;
    }
    
    .selection-text {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .selection-label {
      font-weight: bold;
      color: #ccc;
      margin-right: 8px;
    }
    
    .preferences-buttons {
      display: flex;
      gap: 8px;
      margin-left: auto;
      align-self: flex-end;
    }
    
    button.pref-btn {
      background-color: #666;
      font-size: 12px;
      padding: 4px 8px;
    }
    
    button.pref-btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="screen-selectors">
      <div class="screen-select-container">
        <span class="screen-select-label">Source Screen:</span>
        <select id="sourceScreenSelect" class="screen-select">
          <option value="">Select Source Screen...</option>
        </select>
      </div>
      
      <div class="screen-select-container">
        <span class="screen-select-label">Destination Screen:</span>
        <select id="destScreenSelect" class="screen-select">
          <option value="">Select Destination Screen...</option>
        </select>
      </div>
      
      <div class="preferences-buttons">
        <button id="savePrefsBtn" class="pref-btn">Save Preferences</button>
        <button id="loadPrefsBtn" class="pref-btn">Load Preferences</button>
      </div>
    </div>
    
    <div class="controls">
      <div class="control-buttons">
        <button id="selectBtn" class="select-btn">Select Screen Area</button>
        <button id="startBtn" disabled>Start Mirroring</button>
        <button id="stopBtn" disabled>Stop Mirroring</button>
        <span id="status" class="status">Select a screen to mirror</span>
      </div>
      
      <div class="controls-right">
        <select id="windowSelect" class="window-select">
          <option value="">Select a window to capture...</option>
        </select>
        <button id="detectWindowsBtn">Detect Windows</button>
        <label for="resolutionSelect">Output: </label>
        <select id="resolutionSelect" class="resolution-select">
          <option value="1080">1080p (1920×1080)</option>
          <option value="1440">2K (2560×1440)</option>
          <option value="2160">4K (3840×2160)</option>
        </select>
        <div class="aspect-toggle">
          <label for="lockAspect">Lock 16:9:</label>
          <input type="checkbox" id="lockAspect" checked>
        </div>
      </div>
    </div>
    
    <div class="selection-info">
      <div class="selection-text">
        <span class="selection-label">Current Selection:</span>
        <span id="selectionCoords">None</span>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
